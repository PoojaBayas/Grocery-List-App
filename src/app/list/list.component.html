<div class="container">
  <h2 id="h2id">Keep Note</h2>
  <div class="inputBoxContent">
    <div class="row " style="display: inherit">
      <div class="col-xs-6 col-md-4 " style="display:inline-block;">
        <div class="input-group">
          <input
            id="myInput"
            type="text"
            class="form-control textbox"
            required
            minlength="2"
            placeholder="Enter grocery items"
            [(ngModel)]="task"
            (keyup.enter)="onAddItem()"
          />
          <div class="input-group-btn">
            <button
              id="myBtn"
              class="btn btn-outline-danger btn-sm"
              type="submit"
              (click)="onAddItem()"
            >
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Input Validation -->
    <mat-error *ngIf="!task">{{ errMsg }}</mat-error>
  </div>
  <br />
  <br />
  <!-- listing the entered Items -->
  <ul class="list-group">
    <li
      *ngFor="let task of tasks"
      class="list-group-item list-group-item-action"
    >
      <mat-checkbox (change)="OnChange(this.task.name, $event)">
        <span class="checkbox">{{ task.name }}</span>
      </mat-checkbox>
      <button
        class="btn btn-light deletebtn"
        (click)="deleteUncheckedItem(this.task)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </li>
  </ul>

  <hr />
  <!-- Display checked Item -->
  <ul class="list-group" id="CheckListBlock" style="display: none;">
    <div class="tag">Archived Items</div>
    <li
      *ngFor="let checkedItem of checkedItems"
      class="list-group-item list-group-item-action"
    >
      <mat-checkbox
        id="checkbox"
        indeterminate="“true”"
        (change)="OnindeterminateChange(this.checkedItem, $event)"
        ><span class="checkbox"
          ><del>{{ checkedItem }}</del></span
        ></mat-checkbox
      >
      <button
        class="btn btn-light deletebtn"
        (click)="deleteCheckedItem(this.checkedItem)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </li>
  </ul>
</div>
