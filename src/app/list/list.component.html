<div>
  <h2>Keep Note</h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      
        <div class="input-group">
          <input
            id="myInput"
            type="text"
            class="form-control textbox"
            placeholder="enter grocery items"
            [(ngModel)]="task"
            onkeyup=""
          />
          <div class="input-group-btn">
            <button
              id="myBtn"
              class="btn btn-outline-danger btn-sm"
              type="submit"
              (click)="onClick()"
            >
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </div>
      
    </div>
  </div>

  <br />

  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
      <mat-checkbox
        class="checkbox"
        (change)="OnChange(this.task.name, $event)"
        >{{ task.name }}</mat-checkbox
      >
    </li>
  </ul>
</div>

<div>
  <hr />

  <ul class="list-group" id="CheckListBlock" style="display: none;">
    <h5>Checked Items</h5>
    <li *ngFor="let checkedItem of checkedItems" class="list-group-item">
      <mat-checkbox indeterminate=“true” (change)="OnindeterminateChange(this.checkedItem, $event)"
        ><del>{{ checkedItem }}</del></mat-checkbox
      >
    </li>
  </ul>
  <!-- <div>{{checkedItem}}</div> -->
</div>
